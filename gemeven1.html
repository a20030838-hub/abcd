    <div class="space-bg" id="space"></div>

    <div class="wheel-outer">

        <button class="spin-btn" onclick="spinWheel()">ëŒë¦¼íŒ<br>ë„ì „!</button>

    <script>
        // 1. ìš°ì£¼ ë°°ê²½ ë³„ ìƒì„±
        const space = document.getElementById('space');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            space.appendChild(star);
        }

        // 2. ëŒë¦¼íŒ ì„¤ì •
        const canvas = document.getElementById("wheel-canvas");
        const ctx = canvas.getContext("2d");
        const prizes = [
            {label: "GRAND", color: "#FFD700", text: "#000"},
            {label: "MAJOR", color: "#C0C0C0", text: "#000"},
            {label: "MINOR", color: "#CD7F32", text: "#fff"},
            {label: "ìˆ˜ì…ì°¨ 100ë§Œ", color: "#6A5ACD", text: "#fff"},
            {label: "êµ­ì‚° 50ë§Œ", color: "#FF8C00", text: "#fff"},
            {label: "ìˆ˜ì…ì°¨50ë§Œ", color: "#C71585", text: "#fff"},
            {label: "êµ­ì‚° 30ë§Œ", color: "#008080", text: "#fff"},
            {label: "ìˆ˜ì…ì°¨30ë§Œ", color: "#DAA520", text: "#000"},
            {label: "êµ­ì‚° 15ë§Œ", color: "#228B22", text: "#fff"},
            {label: "ì´ˆì½”íŒŒì´", color: "#FF4500", text: "#fff"},
            {label: "ìŒë£Œê¶Œ", color: "#20B2AA", text: "#fff"},
            {label: "ìˆ˜ì œì»¤í”¼", color: "#EEDD82", text: "#000"},
            {label: "ê½", color: "#333333", text: "#fff"},
        ];

        const numSlices = prizes.length;
        const arc = Math.PI / (numSlices / 2);
        let startAngle = 0;
        let isSpinning = false;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < numSlices; i++) {
                const angle = startAngle + i * arc;
                
                // ì„¹ì…˜ ë°°ê²½
                ctx.fillStyle = prizes[i].color;
                ctx.beginPath();
                ctx.moveTo(275, 275);
                ctx.arc(275, 275, 260, angle, angle + arc, false);
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.stroke();

                // í…ìŠ¤íŠ¸
                ctx.save();
                ctx.translate(275 + Math.cos(angle + arc / 2) * 180, 275 + Math.sin(angle + arc / 2) * 180);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.fillStyle = prizes[i].text;
                ctx.font = "bold 16px Noto Sans KR";
                ctx.textAlign = "center";
                
                // í…ìŠ¤íŠ¸ ì„¸ë¡œë¡œ ì“°ê¸° íš¨ê³¼ (ê¸€ì ìˆ˜ì— ë”°ë¼ ì¡°ì •)
                const text = prizes[i].label;
                ctx.fillText(text, 0, 0);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const rotation = Math.random() * 3600 + 3600; // 10~20ë°”í€´
            const duration = 6000; // 6ì´ˆ
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease-out Cubic
                const easing = 1 - Math.pow(1 - progress, 3);
                const currentRotation = rotation * easing;
                
                startAngle = (currentRotation * Math.PI) / 180;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    
                    // ë‹¹ì²¨ ê²°ê³¼ ê³„ì‚° (í™”ì‚´í‘œê°€ ìƒë‹¨ ê³ ì •ì´ë¯€ë¡œ ê³„ì‚° í•„ìš”)
                    const finalDegree = (currentRotation % 360);
                    const prizeIndex = Math.floor((360 - (finalDegree + 270) % 360) / (360 / numSlices)) % numSlices;
                    
                    setTimeout(() => {
                        alert("ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! [" + prizes[prizeIndex].label + "] ë‹¹ì²¨!");
                    }, 500);
                }
            }
            requestAnimationFrame(animate);
        }

        drawWheel();
    </script>
