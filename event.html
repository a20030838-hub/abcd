    <script>
        const space = document.getElementById('space');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;

        let remainingSpins = 0;

        const spinBtn = document.getElementById('spin-button');

        function registerPhone() {

            } else {

        function updateChanceUI() {
            chanceDisplay.innerText = `ë‚¨ì€ ê¸°íšŒ: ${remainingSpins}íšŒ`;
            spinBtn.disabled = !(remainingSpins > 0 && !isSpinning);
        }

        const canvas = document.getElementById("wheel-canvas");
        const ctx = canvas.getContext("2d");
        const prizes = [
            {label: "GRAND", color: "#FFD700", text: "#000"},
            {label: "MAJOR", color: "#C0C0C0", text: "#000"},
            {label: "MINOR", color: "#CD7F32", text: "#fff"},
            {label: "ìˆ˜ì…ì°¨ 100ë§Œ", color: "#6A5ACD", text: "#fff"},
            {label: "êµ­ì‚° 50ë§Œ", color: "#FF8C00", text: "#fff"},
            {label: "ìˆ˜ì…ì°¨ 50ë§Œ", color: "#C71585", text: "#fff"},
            {label: "êµ­ì‚° 30ë§Œ", color: "#008080", text: "#fff"},
            {label: "ìˆ˜ì…ì°¨ 30ë§Œ", color: "#DAA520", text: "#000"},
            {label: "êµ­ì‚° 15ë§Œ", color: "#228B22", text: "#fff"},
            {label: "ì´ˆì½”íŒŒì´", color: "#FF4500", text: "#fff"}, // index: 9
            {label: "ìŒë£Œê¶Œ", color: "#20B2AA", text: "#fff"},  // index: 10
            {label: "ìˆ˜ì œì»¤í”¼", color: "#EEDD82", text: "#000"}, // index: 11
            {label: "ê½", color: "#333333", text: "#fff"},
        ];

        const numSlices = prizes.length;
        const arc = (2 * Math.PI) / numSlices;
        let currentRotation = 0;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 260;

            for (let i = 0; i < numSlices; i++) {
                const angle = currentRotation + i * arc;
                ctx.fillStyle = prizes[i].color;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc, false);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.3)";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = prizes[i].text;
                ctx.font = "bold 17px Noto Sans KR";
                ctx.fillText(prizes[i].label, radius - 30, 10);
                ctx.restore();
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fillStyle = "#fff"; ctx.fill();
            ctx.strokeStyle = "#cf9d42"; ctx.lineWidth = 5; ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning || remainingSpins <= 0) return;
            
            isSpinning = true;
            remainingSpins--;
            updateChanceUI();

            // --- ë‹¹ì²¨ ì¡°ì‘ ë¡œì§ ì‹œì‘ ---
            // ë‹¹ì²¨ ê°€ëŠ¥í•œ ì¸ë±ìŠ¤: 9(ì´ˆì½”íŒŒì´), 10(ìŒë£Œê¶Œ), 11(ìˆ˜ì œì»¤í”¼)
            const riggedIndices = [9, 10, 11];
            const targetIndex = riggedIndices[Math.floor(Math.random() * riggedIndices.length)];
            
            const pointerAngle = 1.5 * Math.PI; // 12ì‹œ ë°©í–¥ ê³ ì •
            // targetIndexê°€ 12ì‹œ ë°©í–¥ì— ì˜¤ê¸° ìœ„í•œ íšŒì „ ê°ë„ ê³„ì‚°
            const targetFinalRotation = (pointerAngle - (targetIndex + 0.5) * arc + Math.PI * 2) % (Math.PI * 2);
            
            const currentRotationRad = currentRotation % (Math.PI * 2);
            let rotationNeeded = (targetFinalRotation - currentRotationRad + Math.PI * 2) % (Math.PI * 2);
            
            // ì‹œê°ì  íš¨ê³¼ë¥¼ ìœ„í•´ ìµœì†Œ 5~10ë°”í€´ ë” íšŒì „ì‹œí‚´
            rotationNeeded += Math.PI * 2 * (5 + Math.floor(Math.random() * 5));
            const randomRotationDegree = (rotationNeeded * 180) / Math.PI;
            // --- ë‹¹ì²¨ ì¡°ì‘ ë¡œì§ ì¢…ë£Œ ---

            const duration = 5000;
            const startTimestamp = performance.now();
            const startRotation = currentRotation;

            function animate(timestamp) {
                const elapsed = timestamp - startTimestamp;
                const progress = Math.min(elapsed / duration, 1);
                const easing = 1 - Math.pow(1 - progress, 4);
                
                currentRotation = startRotation + (rotationNeeded * easing);
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    const result = prizes[targetIndex].label;
                    
                    setTimeout(() => {

                    }, 300);
                }
            }
            requestAnimationFrame(animate);
        }

        drawWheel();
